<main>
    <section class="container grid">
        <!-- <div class="title">
            <h1>PRODUCTOS</h1>
        </div> -->

        <div class="formulario">
            <h2 class="title">Agregar Producto</h2>
            <form id="form" class="form__container" novalidate>
                <input type="hidden" id="identificador">
                <div class="form-group">
                    <label for="nombre" class="form__label">Nombre del producto:</label>
                    <input type="text" name="nombre" id="nombre" class="form__input" data-required="true">
                </div>
                <div class="form-group">
                    <label for="descripcion" class="form__label">Descripcion:</label>
                    <input type="text" name="descripcion" id="descripcion" class="form__input"
                        data-required="true">
                </div>
                <div class="form-group">
                    <label for="precio" class="form__label">Precio:</label>
                    <input type="number" name="precio" id="precio" class="form__input" data-required="true">
                </div>
                <div class="form-group">
                    <label for="categoria_id" class="form__label">Categoria Id:</label>
                    <select name="categoria_id" id="categoria_id" class="form__input" data-required="true">
                        <!-- <option value="">Seleccione una categoria</option> -->
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn">Validar datos</button>
                </div>
            </form>
        </div>
    </section>
</main>
